{% load static %}
<html>
<head>
    <title>Gold Price Prediction</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"/>
    <style>
        body
        {
            background-image: url("{% static 'Gold Price.jpg' %}");
            background-size: 1600px 750px;
            background-repeat: no-repeat;
        }
    </style>
</head>
</html>
<body>
    <div>
        <h1 align="center" style="color: white; margin-top: 50px; font-size:45px;">Welcome to Gold Price Prediction</h1>
    </div>
   <div class="container">
    <form action="{% url 'predict' %}">
      <div class="mb-3">
        <label class="form-label" style="font-family: Georgia; color: white; margin-top: 70px;">Date: </label>
        <input type="date" class="form-control" name="date" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-secondary">Reset</button>
    </form>
    </div>
</body>
